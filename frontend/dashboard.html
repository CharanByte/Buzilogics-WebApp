<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buzilogics Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css"> 
</head>
<body>

  <header class="main-header">
    <div class="header-left">
      <h1>Buzilogics Dashboard</h1>
    </div>
    <div class="header-right">
      <button id="btnProfile">My Profile</button>
      <button id="btnLogout">Logout</button>
    </div>
  </header>

  <div class="container">
    <div id="welcome"></div>

    <div id="profileCard" class="profile-card hidden">
      <div class="card-header">
        <h3>My Profile</h3>
        <button id="closeProfile" class="close-btn">&times;</button>
      </div>
      <div id="profileContent" class="profile-content"></div>
    </div>

    <div id="updateProfileModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Update Profile</h3>
          <button id="closeUpdateProfile" class="close-btn">&times;</button>
        </div>
        <form id="updateProfileForm" class="modal-form">
          <div class="form-group">
            <label for="updateName">Name:</label>
            <input type="text" id="updateName" required>
          </div>
          <div class="form-group">
            <label for="updateEmail">Email:</label>
            <input type="email" id="updateEmail" required>
          </div>
          <button type="submit" class="btn-primary">Update Profile</button>
        </form>
      </div>
    </div>

    <div id="resetPasswordModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Reset Password</h3>
          <button id="closeResetPassword" class="close-btn">&times;</button>
        </div>
        <form id="resetPasswordForm" class="modal-form">
          <div class="form-group">
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" required>
          </div>
          <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" required minlength="6">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" required minlength="6">
          </div>
          <button type="submit" class="btn-primary">Reset Password</button>
        </form>
      </div>
    </div>

    <div id="userTableContainer" class="user-card hidden">
      <div class="card-header">
        <h4>All Users</h4>
        <button id="closeUsers" class="close-btn">&times;</button>
      </div>
      <table class="user-table">
        <thead>
          <tr>
            <th>SL No.</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Joined</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
      <div class="pagination">
        <button id="prevPage">Prev</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Next</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
