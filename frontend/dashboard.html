<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buzilogics Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css"> 
</head>
<body>

  <header class="main-header">
    <div class="header-left">
      <h1>Buzilogics Dashboard</h1>
    </div>
    <div class="header-right">
      <button id="btnProfile">My Profile</button>
      <button id="btnLogout">Logout</button>
    </div>
  </header>

  
  <div class="container">
    <div id="welcome"></div>

   
    <div id="profileCard" class="profile-card hidden">
      <div class="card-header">
        <h3>My Profile</h3>
        <button id="closeProfile" class="close-btn">&times;</button>
      </div>
      <div id="profileContent" class="profile-content"></div>
    </div>

    <div id="adminPanel" class="hidden">
      <h3>Admin Panel</h3>
      <button id="btnViewUsers">View All Users</button>

      <div id="userTableContainer" class="user-card hidden">
        <div class="card-header">
          <h4>All Users</h4>
          <button id="closeUsers" class="close-btn">&times;</button>
        </div>
        <table class="user-table">
          <thead>
            <tr>
              <th>SL No.</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Joined</th>
            </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
        <div class="pagination">
          <button id="prevPage">Prev</button>
          <span id="pageInfo"></span>
          <button id="nextPage">Next</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
